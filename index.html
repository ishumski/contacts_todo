<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/custom_styles.css">
    <title>Contacts todo</title>

    <link rel="icon" type="image/svg" href="./core/icons/tab_icon.svg">
</head>
<body>
<header class="header__wrapper">
    <div class="header d-flex justify-content-between align-items-center">
        <div class="header__logo d-flex">
            <img class="mr-16" src="./core/icons/contacts_logo.svg" alt="contact-icon" height="22px" width="18">
            <div class="header__title ">Книга контактов</div>
        </div>
        <div class="header__button d-flex">
            <button id="add-contact" type="button" class="btn btn-danger mr-16">
                <span> Добавить контакт</span>
                <img src="./core/icons/plus_icon.svg" alt="">
            </button>
            <button id="add-group" type="button" class="btn btn-primary">Группы</button>
        </div>
    </div>
</header>
<div id="opacity-template"></div>
<div id="content-container" class="accordion content-container "></div>
<div id="addContactSidebar" class="add-contact-sidebar">
    <div class="sidebar d-flex flex-column position-absolute top-0 start-0 index">
        <div class="sidebar__header d-flex justify-content-between align-items-center border-bottom border-1 px-2 mb-2">
            <div>Добавление контакта</div>
            <button type="button" class="btn-close"></button>
        </div>
        <div class="flex-grow-1 px-2">
            <input type="text" id="userName" class="form-control form-item" placeholder="Введите ФИО">
            <input type="number" id="phoneNumber" class="form-control form-item" placeholder="Введите номер">
            <select id="group" class="form-select form-item" aria-label="Default select example">
                <option selected>Выберете группу</option>
            </select>
        </div>
        <div class="sidebar__footer d-flex justify-content-end px-2 mb-2">
            <button type="button" id="save-btn" class="btn btn-primary">Сохранить</button>
            <button type="button" id="update-btn" class="btn btn-primary">Обновить</button>
        </div>
    </div>
</div>
<div id="addGroupSidebar" class="add-group-sidebar">
    <div class="sidebar d-flex flex-column position-absolute top-0 start-0 index">
        <div class="sidebar__header d-flex justify-content-between align-items-center border-bottom border-1 px-2 mb-2">
            <div>Группы контактов</div>
            <button type="button" class="btn-close"></button>
        </div>
        <div class="flex-grow-1 px-2">
            <ul id="groups-list"></ul>
        </div>
        <div class="sidebar__footer d-flex justify-content-end px-2 mb-2">
            <button type="button" id="add-group-btn">Добавить</button>
            <button type="button" id="save-group-button" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</div>


<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
